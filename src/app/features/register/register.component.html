<main class="container mx-auto px-4 py-12">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold">Crear Cuenta</h1>
      <p class="text-gray-500 mt-2">Regístrate para comprar boletas y más</p>
    </div>

    <form>
      <div class="space-y-4 mb-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <div class="relative mt-1">
              <span class="absolute left-3 top-2.5 text-gray-400">👤</span>
              <input id="nombre" type="text" placeholder="Tu nombre" class="pl-10 w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200" />
            </div>
          </div>
          <div>
            <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
            <div class="relative mt-1">
              <span class="absolute left-3 top-2.5 text-gray-400">👤</span>
              <input id="apellido" type="text" placeholder="Tu apellido" class="pl-10 w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200" />
            </div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <div class="relative mt-1">
            <span class="absolute left-3 top-2.5 text-gray-400">✉️</span>
            <input id="email" type="email" placeholder="tu@email.com" class="pl-10 w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200" />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <div class="relative mt-1">
            <span class="absolute left-3 top-2.5 text-gray-400">🔒</span>
            <input id="password" type="password" placeholder="••••••••" class="pl-10 w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200" />
          </div>
          <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, incluyendo una letra mayúscula y un número</p>
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
          <div class="relative mt-1">
            <span class="absolute left-3 top-2.5 text-gray-400">🔒</span>
            <input id="confirm-password" type="password" placeholder="••••••••" class="pl-10 w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring focus:ring-blue-200" />
          </div>
        </div>

        <div class="flex items-start space-x-2">
          <input type="checkbox" id="terms" class="mt-1" />
          <label for="terms" class="text-sm text-gray-700">
            Acepto los
            <a href="/terminos" class="text-blue-600 hover:underline">Términos y Condiciones</a>
            y la
            <a href="/privacidad" class="text-blue-600 hover:underline">Política de Privacidad</a>
          </label>
        </div>

        <div class="flex items-start space-x-2">
          <input type="checkbox" id="newsletter" class="mt-1" />
          <label for="newsletter" class="text-sm text-gray-700">
            Quiero recibir correos sobre eventos y promociones
          </label>
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md mb-4">
        Crear Cuenta
      </button>
    </form>

    <div class="relative my-6">
      <hr class="border-gray-300" />
      <div class="absolute top-1/2 transform -translate-y-1/2 left-1/2 bg-white px-2 text-sm text-gray-500 -translate-x-1/2">
        O regístrate con
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 48 48">
          <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
        </svg>
        <span>Facebook</span>
      </button>
      <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 48 48">
          <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
        </svg>
        <span>Google</span>
      </button>
    </div>

    <p class="text-center text-gray-500 text-sm">
      ¿Ya tienes una cuenta?
      <a [routerLink]="['/login']" class="text-blue-600 hover:underline">Inicia Sesión</a>
    </p>
  </div>
</main>
