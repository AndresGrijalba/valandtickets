<body class="container mx-auto px-4 py-8">
<!-- Encabezado -->
<div class="flex justify-between items-center mb-8">
  <h1 class="text-3xl font-bold">Eventos</h1>
  <div class="flex items-center gap-2">
    <span class="text-gray-500">Ordenar por:</span>
    <div class="flex items-center gap-1 font-medium cursor-pointer">
      Fecha
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </div>
  </div>
</div>

<!-- Filtros y búsqueda -->
<div class="bg-white rounded-lg shadow-sm p-6 mb-8">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="relative">
      <svg class="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1110 2.5a7.5 7.5 0 016.65 14.15z"/>
      </svg>
      <input type="text" placeholder="Buscar eventos..." class="pl-10 w-full h-10 border rounded-md"/>
    </div>

    <div class="relative">
      <svg class="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 002-2v-6H3v6a2 2 0 002 2z"/>
      </svg>
      <input type="text" placeholder="Seleccionar fecha" class="pl-10 w-full h-10 border rounded-md"/>
    </div>

    <div class="relative">
      <svg class="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 10a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2zm10-10a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1V4zm0 10a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1v-2z"/>
      </svg>
      <select class="w-full h-10 pl-10 pr-4 rounded-md border">
        <option value="">Todas las categorías</option>
        <option value="concierto">Conciertos</option>
        <option value="deporte">Deportes</option>
        <option value="teatro">Teatro</option>
      </select>
    </div>
  </div>

  <div class="flex flex-wrap gap-2 mt-4">
    <span class="border border-gray-300 px-3 py-1 rounded-full cursor-pointer text-sm">Conciertos</span>
    <span class="border border-gray-300 px-3 py-1 rounded-full cursor-pointer text-sm">Deportes</span>
    <span class="border border-gray-300 px-3 py-1 rounded-full cursor-pointer text-sm">Teatro</span>
    <span class="border border-gray-300 px-3 py-1 rounded-full cursor-pointer text-sm">Este mes</span>
    <span class="border border-gray-300 px-3 py-1 rounded-full cursor-pointer text-sm">Próximo mes</span>
    <span class="border border-gray-300 px-3 py-1 rounded-full cursor-pointer text-sm">Menos de $30.000</span>
  </div>
</div>

<div class="events-container">
  @for (event of events; track event.id) {
    <div class="bg-white shadow rounded-lg overflow-hidden event-item">
      <img src="/placeholder.svg" alt="Evento" class="w-full h-48 object-cover"/>
      <div class="p-4">
        <h2 class="text-xl font-bold mb-2">{{ event.titulo }}</h2>
        <p class="text-gray-500 mb-2">{{ event.fecha }}</p>
        <p class="text-gray-600 mb-4">{{ event.lugar }}</p>
        <a href="#" class="inline-block bg-primary text-black px-4 py-2 rounded hover:bg-blue-600">Comprar</a>
      </div>
    </div>
  }
</div>

<div class="flex justify-center mt-8">
  <nav class="flex items-center gap-1">
    <button class="border rounded px-3 py-1 text-gray-400 cursor-not-allowed" disabled>&lt;</button>
    <button class="border rounded px-3 py-1 bg-blue-600 text-white">1</button>
    <button class="border rounded px-3 py-1">2</button>
    <button class="border rounded px-3 py-1">3</button>
    <span class="px-2">...</span>
    <button class="border rounded px-3 py-1">10</button>
    <button class="border rounded px-3 py-1">&gt;</button>
  </nav>
</div>
</body>
