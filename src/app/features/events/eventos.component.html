<body class="container mx-auto px-4 py-8">
<div class="flex justify-between items-center mb-8">
  <h1 class="text-3xl font-bold">Eventos</h1>
  <div class="flex items-center gap-2">
    <span class="text-gray-500">Ordenar por:</span>
    <div class="flex items-center gap-1 font-medium cursor-pointer">Fecha
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </div>
  </div>
</div>

<div class="bg-white rounded-lg shadow-sm p-6 mb-8">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="relative">
      <svg class="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1110 2.5a7.5 7.5 0 016.65 14.15z"/>
      </svg>
      <input type="text" placeholder="Buscar eventos..." class="pl-10 w-full h-10 border rounded-md"/>
    </div>

    <div class="relative">
      <svg class="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3M3 11h18M5 19h14a2 2 0 002-2v-6H3v6a2 2 0 002 2z"/>
      </svg>
      <input type="text" placeholder="Seleccionar fecha" class="pl-10 w-full h-10 border rounded-md"/>
    </div>

    <div class="relative">
      <svg class="absolute left-3 top-3 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 10a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2zm10-10a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1V4zm0 10a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1v-2z"/>
      </svg>
      <select class="w-full h-10 pl-10 pr-4 rounded-md border">
        <option value="">Todas las categorías</option>
        <option value="concierto">Conciertos</option>
        <option value="deporte">Deportes</option>
        <option value="teatro">Teatro</option>
      </select>
    </div>
  </div>

  <div class="flex flex-wrap gap-4 mt-4">
    <button (click)="setCategory('Conciertos')" class="px-6 py-2 rounded-full border hover:bg-gray-200">Conciertos</button>
    <button (click)="setCategory('Deportes')" class="px-6 py-2 rounded-full border hover:bg-gray-200">Deportes</button>
    <button (click)="setCategory('Teatro')" class="px-6 py-2 rounded-full border hover:bg-gray-200">Teatro</button>
    <button (click)="setMonth('2025-05')" class="px-6 py-2 rounded-full border hover:bg-gray-200">Este mes</button>
    <button (click)="setMonth('2025-06')" class="px-6 py-2 rounded-full border hover:bg-gray-200">Próximo mes</button>
    <button (click)="setPrice(30000)" class="px-6 py-2 rounded-full border hover:bg-gray-200">Menos de $30.000</button>
    <button (click)="resetFilters()" class="px-6 py-2 rounded-full border border-red-400 text-red-600 hover:bg-red-100">Resetear</button>
  </div>
</div>

<div class="events-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (event of events; track event.id) {
    <div class="bg-white shadow rounded-lg overflow-hidden w-[240px]">
      <img *ngIf="event?.image"
           [src]="'assets/images/test-events/' + event.image"
           alt="Imagen del evento"
           class="w-60 h-60 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-bold">{{ event.title }}</h2>
        <div class="mt-2 flex items-center space-x-2">
          <div class="text-2xl font-bold text-blue-600">{{ event.date }}</div>
          <div>
            <p class="text-sm font-semibold text-gray-800">{{ event.month }}</p>
            <p class="text-sm text-gray-600">{{ event.day }}</p>
            <p class="text-sm text-gray-600">{{ event.year }}</p>
          </div>
        </div>
        <p class="text-gray-600">{{ event.site }}</p>
        <p class="text-gray-600 break-words">{{ event.city }}</p>
        <div class="mt-auto pt-4">
          <a [routerLink]="['/info-events', event.id]"
             class="inline-block bg-blue-500 text-white w-full font-semibold px-10 py-2 mt-4 mb-2 rounded hover:bg-blue-600 text-center">
            Comprar
          </a>
        </div>
      </div>
    </div>
  }
</div>

<div class="flex justify-center mt-8">
  <nav class="flex items-center gap-1">
    <button class="border rounded px-3 py-1 text-gray-400 cursor-not-allowed" disabled>&lt;</button>
    <button class="border rounded px-3 py-1 bg-blue-600 text-white">1</button>
    <button class="border rounded px-3 py-1">2</button>
    <button class="border rounded px-3 py-1">3</button>
    <span class="px-2">...</span>
    <button class="border rounded px-3 py-1">10</button>
    <button class="border rounded px-3 py-1">&gt;</button>
  </nav>
</div>
</body>
