<app-header title="ValandTickets Administrador" [showActionButton]="false"></app-header>
<div class="min-h-screen bg-gray-50 flex">
  <aside class="w-64 bg-white border-r hidden md:block">
    <app-side-bar></app-side-bar>
  </aside>

  <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)" class="flex-1 p-8">
    <div class="flex items-center gap-4 mb-8">
      <a [routerLink]="['/management-event']" routerLinkActive="routerLinkActive" class="font-semibold flex items-center gap-2 border bg-white rounded px-4 py-2 hover:bg-gray-100">
        <i class="ion-md-arrow-back"></i>
        Volver
      </a>
      <div class="ml-4">
        <h1 class="text-2xl font-bold text-gray-900">Crear Nuevo Evento</h1>
        <p class="text-gray-600">Completa la información del evento</p>
      </div>
    </div>

    <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
      <h3 class="text-lg font-semibold text-gray-700">Información Básica</h3>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Título del Evento*</label>
        <input type="text" [(ngModel)]="newEvent.title" name="title" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Completa (ej: 01 Jun Dom 2026)*</label>
          <input type="text" [(ngModel)]="newEvent.datec" name="datec" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Categoría*</label>
          <select [(ngModel)]="newEvent.category" name="category" required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Sección Fecha Desglosada -->
    <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
      <h3 class="text-lg font-semibold text-gray-700">Detalles de Fecha</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Día (ej: 01)*</label>
          <input type="text" [(ngModel)]="newEvent.day" name="day" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mes (ej: Jun)*</label>
          <input type="text" [(ngModel)]="newEvent.month" name="month" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Día Semana (ej: Dom)*</label>
          <input type="text" [(ngModel)]="newEvent.date" name="date" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Año (ej: 2026)*</label>
          <input type="text" [(ngModel)]="newEvent.year" name="year" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>
    </div>

    <!-- Sección Ubicación -->
    <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
      <h3 class="text-lg font-semibold text-gray-700">Ubicación</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Lugar/Sitio*</label>
          <input type="text" [(ngModel)]="newEvent.site" name="site" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ciudad*</label>
          <input type="text" [(ngModel)]="newEvent.city" name="city" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">URL del Mapa</label>
          <input type="text" [(ngModel)]="newEvent.map" name="map"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>
    </div>

    <!-- Sección Multimedia -->
    <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
      <h3 class="text-lg font-semibold text-gray-700">Multimedia</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de Imagen (ej: evento.png)</label>
          <input type="text" [(ngModel)]="newEvent.image" name="image"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de Banner (ej: banner.png)</label>
          <input type="text" [(ngModel)]="newEvent.banner" name="banner"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>
    </div>

    <!-- Sección Boletas -->
    <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
      <h3 class="text-lg font-semibold text-gray-700">Información de Boletas</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Boletas Disponibles*</label>
          <input type="number" [(ngModel)]="newEvent.tickets" name="tickets" min="0" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Hora (ej: 16:00 hrs)*</label>
          <input type="text" [(ngModel)]="newEvent.time" name="time" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Precio (COP)*</label>
          <input type="number" [(ngModel)]="newEvent.price" name="price" min="0" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-4 mt-4">
      <button type="button" (click)="router.navigate(['/events'])"
              class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
        Cancelar
      </button>
      <button type="submit" [disabled]="eventForm.invalid"
              [class.opacity-50]="eventForm.invalid"
              class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50">
        Crear Evento
      </button>
    </div>
  </form>
</div>
