<app-header title="ValandTickets Administrador" [showActionButton]="false"></app-header>
<div class="min-h-screen bg-gray-50 flex">
  <aside class="w-64 bg-white border-r hidden md:block">
    <app-side-bar></app-side-bar>
  </aside>

  <div class="flex-1 p-8">
    <div class="flex items-center gap-4 mb-8">
      <a [routerLink]="['/management-event']" routerLinkActive="routerLinkActive" class="font-semibold flex items-center gap-2 border bg-white rounded px-4 py-2 hover:bg-gray-100">
        <i class="ion-md-arrow-back"></i>
        Volver
      </a>
      <div class="ml-4">
        <h1 class="text-2xl font-bold text-gray-900">Crear Nuevo Evento</h1>
        <p class="text-gray-600">Completa la información del evento</p>
      </div>
    </div>

    <form class="space-y-8">
      <div class="border rounded-lg bg-white p-6">
        <h2 class="text-lg font-semibold flex items-center gap-2 mb-4">
          <i class="ion-ios-calendar"></i>Información Básica
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="title" class="block mb-1 font-medium">Título del Evento *</label>
            <input id="title" name="title" type="text" class="w-full border rounded px-3 py-2"
                   placeholder="Ej: Concierto de Rock" required>
          </div>
          <div>
            <label for="category" class="block mb-1 font-medium">Categoría *</label>
            <select id="category" name="category" class="w-full h-10 px-3 rounded-md border" required>
              <option value="">Seleccionar categoría</option>
              <option value="concierto">Concierto</option>
              <option value="deporte">Deporte</option>
              <option value="teatro">Teatro</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <div>
            <label for="date" class="block mb-1 font-medium">Fecha *</label>
            <input id="date" name="date" type="date" class="w-full border rounded px-3 py-2" required>
          </div>
          <div>
            <label for="time" class="block mb-1 font-medium">Hora *</label>
            <input id="time" name="time" type="time" class="w-full border rounded px-3 py-2" required>
          </div>
        </div>

        <div class="mt-6">
          <label for="status" class="block mb-1 font-medium">Estado</label>
          <select id="status" name="status" class="w-full h-10 px-3 rounded-md border">
            <option value="borrador">Borrador</option>
            <option value="activo">Activo</option>
            <option value="próximo">Próximo</option>
          </select>
        </div>
      </div>

      <!-- Ubicación -->
      <div class="border rounded-lg bg-white p-6">
        <h2 class="text-lg font-semibold flex items-center gap-2 mb-4">
          <i class="ion-md-pin"></i> Ubicación
        </h2>
        <div class="mb-4">
          <label for="location" class="block mb-1 font-medium">Nombre del Lugar *</label>
          <input id="location" name="location" type="text" class="w-full border rounded px-3 py-2"
                 placeholder="Ej: Estadio Nacional" required>
        </div>
        <div>
          <label for="address" class="block mb-1 font-medium">Dirección Completa</label>
          <input id="address" name="address" type="text" class="w-full border rounded px-3 py-2"
                 placeholder="Ej: Calle 123 #45-67, Bogotá">
        </div>
      </div>

      <!-- Imagen -->
      <div class="border rounded-lg bg-white p-6">
        <h2 class="text-lg font-semibold flex items-center gap-2 mb-4">
          <i class="ion-md-image"></i> Imagen del evento
        </h2>
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
          <div class="text-gray-400 mb-4">[Icono de subir imagen]</div>
          <p class="text-gray-600 mb-4">Arrastra una imagen aquí o haz clic para seleccionar</p>
          <button type="button" class="border px-4 py-2 rounded hover:bg-gray-100">Seleccionar Imagen</button>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg border">
        <!-- Título -->
        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">$ Localidades y Precios</h2>

        <!-- Botón agregar -->
        <div class="flex justify-end mb-4">
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-1">
            <span class="text-xl">+</span> Agregar Localidad
          </button>
        </div>

        <!-- Localidad 1 -->
        <div class="border rounded-lg p-4 space-y-4">
          <h3 class="text-lg font-semibold">Localidad 1</h3>

          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Nombre -->
            <div>
              <label class="block font-medium mb-1">Nombre *</label>
              <input type="text" placeholder="Ej: Tribuna Norte" value="Tribuna Norte"
                     class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>

            <!-- Precio -->
            <div>
              <label class="block font-medium mb-1">Precio (COP) *</label>
              <input type="number" value="80000"
                     class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>

            <!-- Capacidad -->
            <div>
              <label class="block font-medium mb-1">Capacidad *</label>
              <input type="number" value="150"
                     class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>

            <!-- Color -->
            <div>
              <label class="block font-medium mb-1">Color</label>
              <input type="color" value="#4f8bfd"
                     class="w-full h-10 rounded border cursor-pointer"/>
            </div>
          </div>

          <!-- Descripción -->
          <div>
            <label class="block font-medium mb-1">Descripción</label>
            <input type="text" value="Vista frontal del escenario"
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          </div>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="flex justify-end gap-4">
        <button type="button" class="border rounded px-4 py-2 hover:bg-gray-100">Cancelar</button>
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2">
          <i class="ion-md-save"></i>
          Crear Evento
        </button>
      </div>
    </form>
  </div>
</div>
