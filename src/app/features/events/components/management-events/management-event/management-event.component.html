<app-header title="ValandTickets Administrador" [showActionButton]="false"></app-header>
<div class="min-h-screen bg-gray-50 flex">
  <aside class="w-64 bg-white border-r hidden md:block">
    <app-side-bar></app-side-bar>
  </aside>

  <main class="flex-1 p-8">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Gestión de Eventos</h1>
        <p class="text-gray-600">Administra todos los eventos de la plataforma</p>
      </div>
      <a [routerLink]="['/create-event']" routerLinkActive="routerLinkActive" class="bg-blue-600 p-2 rounded-lg border text-white font-bold">+ Nuevo evento</a>
    </div>

    <!-- Filtros -->
    <div class="bg-white shadow-sm rounded-lg p-6 mb-6">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 relative">
          <input type="text" placeholder="Buscar eventos..." class="w-full pl-10 border px-3 py-2 rounded-md" />
          <i class="ion-md-search absolute left-3 top-2.5 text-gray-400"></i>
        </div>
        <select class="px-3 py-2 border rounded-md bg-white">
          <option value="todos">Todos los estados</option>
          <option value="activo">Activo</option>
          <option value="proximo">Próximo</option>
          <option value="borrador">Borrador</option>
          <option value="finalizado">Finalizado</option>
        </select>
      </div>
    </div>

    <div class="space-y-4">
      @for (event of events; track event.id) {
        <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow">
        <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
          <div class="flex-1">
            <div class="flex justify-between mb-5">
              <h3 class="text-xl font-semibold text-gray-900">{{event.title}}</h3>
              <span class="absolute px-3 py-1 right-14 text-xs font-medium rounded-full bg-green-100 text-green-700">Activo</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-600">
              <div class="flex items-center gap-1"><i class="ion-ios-calendar"></i> <span>{{event.datec}} - {{event.time}}</span></div>
              <div class="flex items-center gap-1"><i class="ion-md-pin"></i> <span>{{event.site}}</span></div>
              <div class="flex items-center gap-1"><i class="ion-md-person"></i> <span>{{event.tickets}} boletas</span></div>
            </div>
            <div class="mt-3 flex items-center gap-4 text-sm font-medium">
              <span class="text-gray-700">Categoría: {{event.category}}</span>
              <span class="text-green-600">Ingresos: $7.200.000</span>
            </div>
          </div>

          <div class="flex items-center mt-2 gap-2">
            <a href="/eventos/1">
              <button class="px-4 py-2 border rounded-md text-sm"><i class="ion-md-eye"></i> Ver</button>
            </a>
            <a href="/admin/eventos/1/editar">
              <button class="px-4 py-2 border rounded-md text-sm"><i class="ion-md-create"></i> Editar</button>
            </a>
            <button class="px-4 py-2 border border-red-200 text-red-600 rounded-md text-sm hover:bg-red-50">
              <i class="ion-md-trash"></i> Eliminar
            </button>
          </div>
        </div>
        <!-- Progress bar -->
        <div class="mt-4">
          <div class="flex justify-between text-sm text-gray-600 mb-1">
            <span>Progreso de ventas</span>
            <span>60%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-blue-600 h-2 rounded-full" style="width: 60%"></div>
          </div>
        </div>
      </div>
      }
    </div>
  </main>
</div>
