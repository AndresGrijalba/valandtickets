<body class="block">
<div class="w-64 bg-white h-screen relative">
  <div class="p-6 border-b">
    <h2 class="text-xl font-bold text-gray-800">Admin Panel</h2>
    <p class="text-sm font-semibold text-blue-600">ValandTickets</p>
  </div>

  <nav class="mt-6">
    <div class="px-4 mb-4">
      <a href="/">
        <button class="w-full flex items-center gap-2 px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-50">
          <i class="ion-md-arrow-back"></i>
          Volver al Sitio
        </button>
      </a>
    </div>

    <div class="space-y-1 px-4">
      <a href="/dashboard">
        <div class="flex items-center gap-3 px-4 py-3 rounded-lg text-white bg-blue-600">
          <i class="ion-ios-home"></i>
          <span class="font-medium">Dashboard</span>
        </div>
      </a>

      <a [routerLink]="['/management-event']" routerLinkActive="router-link-active">
        <div class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
          <i class="icon ion-ios-calendar"></i>
          <span class="font-medium">Eventos</span>
        </div>
      </a>

      <a href="/usuarios">
        <div class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
          <i class="ion-md-person"></i>
          <span class="font-medium">Usuarios</span>
        </div>
      </a>
    </div>
  </nav>

  <div class="absolute bottom-6 left-4 right-4">
    <button
      class="w-full flex items-center gap-2 border border-red-200 text-red-600 rounded-lg px-4 py-2 hover:bg-red-50">
      <span class="text-sm">⏻</span>
      Cerrar Sesión
    </button>
  </div>
</div>
</body>
